<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Buildings</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Buildings</h1>
    <div class ="container">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
            </tr>
            <tr th:each="building : ${buildings}">
                <td th:text="${building.name}"></td>
                <td><a  class="badge badge-primary"  th:href="@{/building/{id}(id=${building.id})}">view</a></td>
            </tr>
            <tr>
                <a  class="badge badge-info"  href="/buildings/new">Create New Building</a>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
